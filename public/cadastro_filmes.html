<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadata -->
  <meta charset="UTF-8">
  <title>Cadastro de Filmes</title>
  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon -->
  <link rel="icon" href="assets/img/favicon.ico">
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
  <link rel="stylesheet" href="assets/css/cadastro.css" type="text/css">
  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS & JS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
    </script>
</head>

<body data-bs-theme="dark">
  <!-- Cabeçalho -->
  <nav class="body-section body-header navbar navbar-expand-md bg-body-tertiary w-100">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img class="picture-logo" src="assets/img/icon.png">
      </a>
      <a class="navbar-brand logo-text text-center text-md-start py-0 mx-0 fs-6 text-wrap" href="/">
        Absolute Cinema
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="trending.html" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Descobrir
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="trending/new.html">Novidades</a></li>
              <li><a class="dropdown-item" href="trending/popular.html">Populares</a></li>
              <li><a class="dropdown-item" href="trending/rated.html">Bem Avaliados</a></li>
              <li><a class="dropdown-item" href="trending/genres.html">Gêneros</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="user/saved.html" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Salvos
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="user/playlists.html">Minhas Listas</a></li>
              <li><a class="dropdown-item" href="user/favorites.html">Favoritos</a></li>
              <li><a class="dropdown-item" href="user/watchlater.html">Assistir mais tarde</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">Pesquisar</button>
        </form>
      </div>
    </div>
  </nav>

  <div id="content" class="d-flex w-100 justify-content-center p-3 flex-row">
    <!-- Evita o reload da página após o cadastro dos dados -->
    <form id="form_cadastro_filme" onsubmit="{(e)=>e.preventDefault()}">
      <div id="thumbBackground" class="row m-0 p-0 g-0 rounded-2 thumbBackground border mb-3 banner-background-1 background-size-cover">
        <div id="thumbBackdrop" class="row m-0 p-0 g-0 rounded-2 thumbBackdropEdit">
          <div class="col-4 d-flex flex-column justify-content-center m-0 g-0 p-1 avoid-large-picture
                        border-primary">
            <!-- Hide after inserting a image -->
            <div class="w-100 d-flex justify-content-center flex-column align-items-center m-0 p-0 g-0">
              <svg id="thumb_svg" xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                class="bi bi-file-earmark-image" viewBox="0 0 16 16">
                <path d="M6.502 7a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
                <path
                  d="M14 14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zM4 1a1 1 0 0 0-1 1v10l2.224-2.224a.5.5 0 0 1 .61-.075L8 11l2.157-3.02a.5.5 0 0 1 .76-.063L13 10V4.5h-2A1.5 1.5 0 0 1 9.5 3V1z" />
              </svg>
            </div>
            <img id="thumb" class="img-fluid rounded-2 banner-background-2">
          </div>
          <div id="infoSection" class="col-8 d-flex align-items-start flex-column justify-content-center m-0 p-3 g-0">
            <div class="mb-3">
              <label for="input_banner">Poster</label>
              <input type="file" class="form-control-file w-100" id="input_banner">
            </div>
            <div class="mb-3">
              <label for="input_banner_wide">Poster de fundo</label>
              <input type="file" class="form-control-file w-100" id="input_banner_wide">
            </div>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="input_nome" class="form-label">Título do Filme/Série</label>
        <input type="text" class="form-control" id="input_nome">
      </div>
      <div class="mb-3">
        <label for="input_data_lancamento" class="form-label">Data de Lançamento</label>
        <input type="date" class="form-control" id="input_data_lancamento">
      </div>
      <div class="mb-3">
        <label for="input_sinopse_breve">Sinopse (Breve)</label>
        <textarea class="form-control" id="input_sinopse_breve" rows="2"></textarea>
      </div>
      <div class="mb-3">
        <label for="input_sinopse" class="form-label">Sinopse</label>
        <textarea class="form-control" id="input_sinopse" rows="4"></textarea>
      </div>
      <div class="mb-3">
        <label for="input_genero" class="form-label">Gênero</label>
        <input type="text" class="form-control" id="input_genero">
      </div>
      <div class="mb-3">
        <label for="input_nota" class="form-label">Nota</label>
        <input type="number" class="form-control" id="input_nota" max="10" min="1">
      </div>
      <div class="w-100 d-flex justify-content-end">
        <button id="excluir" type="submit" class="btn btn-danger me-3 d-none">Excluir</button>
        <button id="cadastrar" type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>

  </div>

  <script src="assets/scripts/cadastro_filmes.js"></script>

</body>

</html>
